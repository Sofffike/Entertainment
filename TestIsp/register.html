<main>
    <form id = "form">
        <div class="container">
          <h2>Регистрация</h2>
          <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
          <hr>
          <label for="email" class="form-label">Email</label>
          <input class="block" type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
       
          <label for="psw" class="form-label">Пароль</label>
          <input class="block" type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw"  required>
      
          <label for="psw" class="form-label">Повторите пароль</label>
          <input class="block"  id = "pswrepeat" type="password" placeholder="Repeat Password" name="pswrepeat" required>
          <hr>
          <button type="submit" class="registerbtn" >Регистpация</button>
        </div>
      </form>
      
</main>     
<script src="js/register.js"></script>
